<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuizApp</title>

        <script src="/scripts/script.js"></script>
        <link rel="stylesheet" href="/styles/style.css">


        <!--Bootstrap Files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </head>
    <body onload="init()">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>

        <div class="container">

            <div class="card quiz-card">
                <img id="header-image" src="/assets/img/quizimg.jpg" class="card-img-top">
                <div class="progress">
                    <div id="progress_bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
                <div class="card-body" id="endScreen" style="display: none;">
                    <div class="text-center">
                        <h2>Quiz Beendet !</h2>
                        <br>

                    </div>
                    <div class="text-center"> Du hast <b id="right_questions"></b> Fragen von <b
                            id="from_questions"></b>
                        richtig beantwortet !</div>

                    <div class="button_row"><button class="btn btn-primary" id="restart-button"
                            onclick="restartGame()">Erneut
                            Spielen</button></div>

                </div>
                <div class="card-body" id="question-body">
                    <h5 class="card-title" id="question-text">Frage</h5>

                    <div class="card mb-2 answer">
                        <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                            Antwort
                        </div>
                    </div>
                    <div class="card  mb-2 answer">
                        <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-2 answer">
                        <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-2 answer">
                        <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                            Antwort
                        </div>
                    </div>
                    <div class="question-footer">
                        <span> <b id="question-number"></b> von <b id="all-questions"></b> Fragen</span>


                        <button class="btn btn-primary" id="next-button" disabled onclick="nextQuestion()">NÃ¤chste
                            Frage</button>
                    </div>
                </div>
            </div>
        </div>
        </div>


    </body>
</html>
